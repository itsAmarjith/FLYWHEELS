<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Plan Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .payment-container {
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
        }
        .payment-container h2 {
            margin-bottom: 20px;
        }
        .payment-method {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Loading...</h2> <!-- This will be updated dynamically -->
        <form action="/process-payment" method="POST">
            <div class="payment-method">
                <label>
                    <input type="radio" name="payment-method" value="upi" required> UPI
                </label>
            </div>
            <div class="payment-method">
                <label>
                    <input type="radio" name="payment-method" value="card" required> Card Payment
                </label>
            </div>
            <div class="payment-method">
                <label>
                    <input type="radio" name="payment-method" value="net-banking" required> Net Banking
                </label>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                plan: params.get('plan'),
                price: params.get('price')
            };
        }

        const { plan, price } = getQueryParams();
        document.querySelector('h2').textContent = `${plan.charAt(0).toUpperCase() + plan.slice(1)} Plan - â‚¹${price}`;
    </script>
</body>
</html>
